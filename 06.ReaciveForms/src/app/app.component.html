 <form [formGroup]="userForm" (ngSubmit)="submitForm()">
<div>
  <label for="name">Name :</label>
  <input  type="text" formControlName="name" placeholder="Name" required/>
</div>
<div>
  <label for="email">Email :</label>
  <input  type="email" formControlName="email" placeholder="Email" required/>
</div>
<div formGroupName="adress">
  <label for="street">
    Street :</label>
  <input  type="street" formControlName="street" placeholder="Street" required/>
 
  <label for="city">City :</label>
  <input  type="text" formControlName="city" placeholder="City" required/>
</div>
<div>
  <button type="submit" [disabled]="!userForm.valid" >Submit</button>
</div>
 </form>
