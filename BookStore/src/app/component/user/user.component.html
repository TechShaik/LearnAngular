 <!DOCTYPE html>
<html>
<head>
  <title>User Registration</title>
</head>
<body>

  <h2>User Registration Form</h2>
<div class="container">
<div class="inner-container"> 
  <table>
    <tr>
      <td><label for="username">Username</label></td>
      <td><input type="text" id="username" name="username"></td>
    </tr>
    <tr>
      <td><label for="f_name">First Name</label></td>
      <td><input type="text" id="f_name" name="f_name"></td>
    </tr>
    <tr>
      <td><label for="l_name">Last Name</label></td>
      <td><input type="text" id="l_name" name="l_name"></td>
    </tr>
    <tr>
      <td><label for="user_dob">Date of Birth</label></td>
      <td><input type="date" id="user_dob" name="user_dob"></td>
    </tr>
    <tr>
      <td><label for="user_password">Password</label></td>
      <td><input type="password" id="user_password" name="user_password"></td>
    </tr>
    <tr>
      <td><label for="user_email">Email</label></td>
      <td><input type="email" id="user_email" name="user_email"></td>
    </tr>
    <tr>
      <td><label for="user_role">User Role</label></td>
      <td>
        <select id="user_role" name="user_role">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </td>
    </tr>
    <tr>
      <td><button type="submit">Register</button></td>
    </tr>
  </table>
  </div>
  
</div>
</body>
</html>
